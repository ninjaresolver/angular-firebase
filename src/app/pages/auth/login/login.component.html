<div class="page-login mt-5">
    <div class="page-login-header">
        <div class="login-panel-title">
            <div class="text-begin">Raab</div>
            <div class="text-center">Change</div>
            <div class="text-end">Manager</div>
        </div>
        <div class="mt-2 text-center">
            facilate your business
        </div>
    </div>

    <!-- notification area -->
    <div class="my-3 text-danger" *ngIf="error">
      {{ error }}
    </div>
    <!-- form -->
    <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
      <div class="form-group">
        <label class="mb-2">Email</label>
        <input type="email" name="email" [(ngModel)]="formData.email" required email class="form-control border-3 border-black px-3 rounded-full" >
        <div *ngIf="myForm.controls['email'] && myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)" class="text-danger">
          <div *ngIf="myForm.controls['email'].errors && myForm.controls['email'].errors['required']">{{ validationMessages['email'].required }}</div>
          <div *ngIf="myForm.controls['email'].errors && myForm.controls['email'].errors['email']">{{ validationMessages['email'].email }}</div>
        </div>
      </div>
    
      <div class="form-group">
        <label class="mb-2">Password</label>
        <input type="password" name="password" [(ngModel)]="formData.password" required class="form-control border-3 border-black px-3 rounded-full">
        <div *ngIf="myForm.controls['password'] && myForm.controls['password'].invalid && (myForm.controls['password'].dirty || myForm.controls['password'].touched)" class="text-danger">
          <div *ngIf="myForm.controls['password'].errors && myForm.controls['password'].errors['required']">{{ validationMessages['password'].required }}</div>
        </div>
      </div>
    
      <button type="submit" class="mt-4 btn bg-dark w-100 text-white" [disabled]="myForm.invalid">Submit</button>
    </form>
    
    
</div>
